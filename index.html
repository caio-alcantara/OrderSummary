<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="item">
                <div class="img">
                    <img src="images/illustration-hero.svg" alt="Hero">
                </div>
                <div class="text">
                    <h2>Order Summary</h2>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="currency">
                    <img src="images/icon-music.svg" alt="">
                    <div class="plan">
                        <p style="font-weight: 900; color: hsl(223, 47%, 23%);">Anual Plan</p>
                        <p style="font-weight: 500; color: hsl(224, 23%, 55%);">$59,99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <div class="payment">
                    <p><a href="#">Proceed to Payment</a></p>
                </div>
                <div class="cancel-order">
                    <p><a href="#">Cancel Order</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
